{% extends 'base.html' %}
{% load static %}

{% block head %}
    <title>Page not Found</title>
{% endblock %}

{% block content %}
<div class="bg-gradient-to-br from-lime-green-50 to-lime-green-100 min-h-screen flex items-center justify-center px-4">
    <div class="text-center">
        <div class="bg-white rounded-2xl   p-12 max-w-2xl mx-auto">
            <div class="inline-flex items-center justify-center w-24 h-24 bg-lime-green-100 rounded-full mb-6 shadow-lg">
                <svg class="w-12 h-12 text-lime-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.172 16.172a4 4 0 015.656 0M9 10h.01M15 10h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/>
                </svg>
            </div>
            <h1 class="text-7xl font-bold text-lime-green-600 mb-4">404</h1>
            <h2 class="text-3xl font-semibold text-gray-900 mb-4">Page Not Found</h2>
            <p class="text-lg text-gray-600 mb-8">
                Sorry, the page you are looking for does not exist or has been moved.
            </p>
            <a href="/" 
               class="inline-flex items-center justify-center px-8 py-3 bg-gradient-to-r from-lime-green-600 to-lime-green-500 text-white font-semibold rounded-lg shadow-lg hover:shadow-xl hover:from-lime-green-700 hover:to-lime-green-600 focus:outline-none focus:ring-4 focus:ring-lime-green-500 focus:ring-opacity-50 transition-all duration-200 transform hover:scale-105">
                <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"/>
                </svg>
                Go Home
            </a>
            <div class="mt-8 pt-8 border-t border-gray-200">
                <p class="text-sm text-gray-500">
                    Need help? <a href="#" class="text-lime-green-600 hover:text-lime-green-700 font-semibold transition-colors duration-200">Contact Support</a>
                </p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
