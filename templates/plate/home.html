{% extends "base.html" %}
{% load static %}

{% block head %}
    <title>Home - Vault Voting System</title>
{% endblock %}

{% block content %}
<div class="min-h-screen bg-gradient-to-br from-lime-green-50 via-white to-lime-green-100 flex flex-col items-center justify-center px-4 py-12">
    <div class="max-w-4xl w-full text-center">
        <div class="mb-8">
            <h1 class="text-5xl sm:text-7xl font-extrabold mb-4 leading-tight">
                <span class="text-lime-green-700 relative inline-block">
                    Vault
                    <svg class="absolute -bottom-2 left-0 w-full h-3" viewBox="0 0 200 12" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M2 10C50 2 150 2 198 10" stroke="#9aea7b" stroke-width="4" stroke-linecap="round"/>
                    </svg>
                </span>
                <br>
                <span class="text-2xl sm:text-3xl font-normal text-lime-green-500 tracking-wide">Voting System</span>
            </h1>
        </div>
        <p class="text-xl text-gray-700 mb-12 max-w-2xl mx-auto leading-relaxed">
            Create polls, manage campaigns, and collect votes with our secure and easy-to-use platform.
        </p>
        </div>
        <div class="flex flex-col sm:flex-row gap-4 justify-center items-center mb-8">
            <a href="{% url 'userauth:signup' %}" 
               class="inline-flex items-center justify-center px-8 py-4 bg-gradient-to-r from-lime-green-600 to-lime-green-500 text-white font-bold text-base rounded-lg shadow-lg hover:shadow-xl hover:from-lime-green-700 hover:to-lime-green-600 focus:outline-none focus:ring-4 focus:ring-lime-green-500 focus:ring-opacity-50 transition-all duration-200 transform hover:scale-105 w-full sm:w-auto">
                <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M18 9v3m0 0v3m0-3h3m-3 0h-3m-2-5a4 4 0 11-8 0 4 4 0 018 0zM3 20a6 6 0 0112 0v1H3v-1z"/>
                </svg>
                Get Started Free
            </a>
            <a href="{% url 'userauth:login' %}" 
               class="inline-flex items-center justify-center px-8 py-4 bg-white text-lime-green-700 font-semibold text-base rounded-lg border-2 border-lime-green-300 hover:bg-lime-green-50 focus:outline-none focus:ring-4 focus:ring-lime-green-500 focus:ring-opacity-30 transition-all duration-200 shadow-md hover:shadow-lg w-full sm:w-auto">
                <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 16l-4-4m0 0l4-4m-4 4h14m-5 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h7a3 3 0 013 3v1"/>
                </svg>
                Sign In
            </a>
        </div>
    </div>
</div>
{% endblock %}
